<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAudio Guitar FX + MIDI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¸ WebAudio Guitar FX + MIDI</h1>
  
  <button id="startButton">Start Audio</button>
  
  <div id="controls">
    <section>
      <h2>Overdrive</h2>
      <label>Gain: <input id="overdriveGain" type="range" min="0" max="10" step="0.1" value="2"></label>
      <button id="overdriveToggle">Toggle On/Off</button>
    </section>

    <section>
      <h2>Delay</h2>
      <label>Time (s): <input id="delayTime" type="range" min="0" max="1" step="0.01" value="0.3"></label>
      <label>Feedback: <input id="delayFeedback" type="range" min="0" max="0.9" step="0.01" value="0.4"></label>
      <button id="delayToggle">Toggle On/Off</button>
    </section>

    <section>
      <h2>Reverb</h2>
      <label>Mix: <input id="reverbMix" type="range" min="0" max="1" step="0.01" value="0.3"></label>
      <button id="reverbToggle">Toggle On/Off</button>
    </section>
  </div>

  <div id="midiPanel">
    <h2>MIDI Input</h2>
    <p id="midiStatus">No MIDI detected</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
